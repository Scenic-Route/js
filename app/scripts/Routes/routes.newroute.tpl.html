<div>
 <ui-gmap-google-map id="gmaps" class="google-map" center='map.center' zoom='map.zoom'>
	<ui-gmap-marker idKey="marker.id" coords="marker.coords"></ui-gmap-marker>
	<ui-gmap-marker data-ng-repeat="marker in markerList track by $index" idKey="$index" coords="marker">
		<ui-gmap-window isIconVisibleOnClick="true">
			<p>{{marker.message}}</p>
		</ui-gmap-window>
	</ui-gmap-marker>
	<ui-gmap-polyline path="markerList"></ui-gmap-polyline>
 </ui-gmap-google-map>
</div>
